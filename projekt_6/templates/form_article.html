<!-- Page displays and renders a from to fill in/ or edit article -->
{% extends 'layout.html' %}

{% block title %}{{ title }} {{ super() }}{% endblock %}

{% block content %}

    <h1>Create new Article</h1>
    {% for val in article %}
        Edit: {{ val.title }}
    {% endfor %}
    <!-- render form -->
    <div class="sourceview">

        <form action="{{ action }}" method="{{ method| d("POST") }}" name="create_new">
            {{ form.hidden_tag() }}<!--for CSRF -->
            <div class="titleInput">
                <label for="title">Title: {{ form.title }}</label>
            </div>
            <!-- if requested field is submitted empty an error message will show -->
            {% for error in form.title.errors %}
                <!--loop through messages -->
                <span style="color:red">{{ error }}</span>
            {% endfor %}

            <div class="inputContent">
                <label for="content">Content: {{ form.text }}</label>
            </div>
            <div>
                <label for="created_at">Created at: {{ form.publ_date }}</label>
            </div>
            <div class="button">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>

{% endblock %}
