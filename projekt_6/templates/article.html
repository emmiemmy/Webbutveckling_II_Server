<!-- Page renders an article -->
{% extends 'layout.html' %}

{% block title %}{{ title }} {{ super() }}{% endblock %}

{% block content %}
    <h1>Here's your article, read and edit if you like</h1>
    {% for value in article %}
        <h1>{{ value.title }}</h1> Updated at: {{ value.created_at }}<br><br>

        <div class="sourceview">

            {{ value.text }}<br>
        </div>
        <button type="button" onclick="window.location.href='{{ url_for('edit', name=value.title) }}'">Edit
        </button>
        <button type="button" onclick="window.location.href='{{ url_for('delete', name=value.title) }}'">Delete
        </button>
        <hr>
    {% endfor %}


    <hr>

{% endblock %}
